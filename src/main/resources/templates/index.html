<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

</head>
<body>
<!--/*@thymesVar id="recipes" type="java.util.List"*/-->
<!--/*@thymesVar id="recipe" type="may.springframework.recipeapp.model.Recipe"*/-->
<div class="container-fluid" style="margin-top: 25px">
    <div class="row">
        <div  class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header text-white bg-primary">
                    <h1>My Recipes!</h1>
                </div>
                <div class="card-body">

                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Description</th>
                                    <th>View</th>
                                    <th>Update</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr th:remove="all">
                                    <td>123</td>
                                    <td>Tasty Goodnees 1</td>
                                    <td><a href="#">view</a></td>
                                </tr>
                                <tr th:remove="all">
                                    <td>456</td>
                                    <td>Tasty Goodnees 2</td>
                                    <td><a href="#">view</a></td>
                                </tr>
                                <tr th:each="recipe : ${recipes}">
                                    <!--/*@thymesVar id="recipe" type="may.springframework.recipeapp.model.Recipe"*/-->
                                    <td th:text="${recipe.id}">789</td>
                                    <td th:text="${recipe.description}">Tasty Goodnees 3</td>
                                    <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}">View</a></td>
                                    <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}">Update</a></td>
                                </tr>
                            </tbody>

                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
